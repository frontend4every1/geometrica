<body>

            <li class="nav__item">

            </li>
            <li class="nav__item">
              <a class="nav__link" href="#">Акции</a>
            </li>
            <li class="nav__item">

            <li class="nav__item">

              <a class="nav__link" href="#">Контакты</a>

        <div class="header__info">

              <li class="user-data__item">
                <a class="user-data__link" href="#">
                  <i class="ri-user-line"></i>
                </a>
              </li>
              <li class="user-data__item">
                <a class="user-data__link" href="#">
                  <i class="ri-heart-line"></i>
                  <span>0</span>
                </a>
              </li>
              <li class="user-data__item">
                <a class="user-data__link" href="#">

            </ul>
          </div>
        </div>
      </div>

      <div class="header__right">
        <div class="company-phone">
          <div class="company-phone__top">
            <a class="company-phone__link company-phone__link--number" href="tel:73952482805">
              <i class="ri-phone-line"></i>
              <span class="company-phone__txt">+7 (395) 248-28-05</span>
            </a>
            <a class="company-phone__link company-phone__link--location" href="#">г. Иркутск, ул. Старокузьмихинская, 41/3</a>

            <input class="search__input" type="text" placeholder="искать в каталоге">

          </div>
        </div>

    </div>

    <main class="main" id="main">
      <section class="hero" id="hero">

    <div class="hero__inner">
